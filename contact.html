  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container p-0">
      <a href="index.html" id="logo">Giancarlo Tzquierdo</a>
      <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul><!-- navbar-nav -->
      </div><!-- collapse -->
    </div><!-- container -->
  </nav><!-- navbar -->

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="name" class="form-control" id="nameInput" aria-describedby="namehelp" placeholder="John Smith">
          
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="messageBlock">Message</label>
          <textarea class="form-control" id="messageBlock" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
